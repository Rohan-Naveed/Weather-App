<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form onsubmit="return false" class="search-box">
        <i class="bx bxs-map"></i>
        <input class="input" type="text" placeholder="Enter Your Location" />
        <button class="bx bx-search search-btn"></button>
      </form>

      <div class="weather-box">
        <div class="weather-img">
          <img class="image" src="images/clear.png" alt="cloud" />
        </div>
        <div class="weather-temperature">
          <p>18<span>Â°C</span></p>
        </div>
        <div class="weather-description">
          <p>OverCast Clouds</p>
        </div>
      </div>

      <div class="weather-details">
        <div class="weather-humidity">
          <div><i class="bx bx-water"></i></div>
          <div class="humidity-data">
            <p>55%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="weather-wind">
          <div><i class="bx bx-wind"></i></div>
          <div class="wind-data">
            <p>0 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
