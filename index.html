<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form onsubmit="return false" class="search-box">
        <i class="bx bxs-map"></i>
        <input class="input" type="text" placeholder="Enter Your Location" />
        <button class="bx bx-search search-btn"></button>
      </form>

      <div class="weather-box hidden">
        <div class="weather-image-box">
          <img class="weather-image" src="" alt="weather-icons" />
        </div>
        <div class="weather-temperature-box">
          <p class="weather-temperature">18<span>Â°C</span></p>
        </div>
        <div class="weather-description-box">
          <p class="weather-description">OverCast Clouds</p>
        </div>
      </div>

      <div class="weather-details hidden">
        <div class="weather-humidity">
          <div><i class="bx bx-water"></i></div>
          <div class="humidity-data-box">
            <p class="humidity-data">55%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="weather-wind">
          <div><i class="bx bx-wind"></i></div>
          <div class="wind-data-box">
            <p class="wind-data">0 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

      <div class="error-box hidden">
        <img src="images/404.png" alt="error-404" />
        <p>Error 404</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
